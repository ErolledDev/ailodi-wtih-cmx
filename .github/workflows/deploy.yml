name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'content/posts/**'
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'public/**'
      - 'package.json'
      - 'next.config.js'
      - 'tsconfig.json'
      - 'tailwind.config.ts'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js application
        run: npm run build:metadata

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: ğŸ“¢ Notify on deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: âœ… Deployment successful
        if: ${{ needs.deploy.result == 'success' }}
        run: echo "âœ… Site deployed successfully!"

      - name: âŒ Deployment failed
        if: ${{ needs.deploy.result == 'failure' }}
        run: echo "âŒ Deployment failed!"
        continue-on-error: true
