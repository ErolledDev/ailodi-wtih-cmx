name: Deploy on New Post (Content Only)

on:
  push:
    branches:
      - main
    paths:
      - 'content/posts/**'

jobs:
  deploy-on-content-change:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Generate metadata
        run: npm run generate-metadata

      - name: ğŸ—ï¸ Build Next.js application
        run: npm run build

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out

      - name: ğŸ”” Create deployment status check
        run: |
          echo "âœ… Post published and site deployed!"
          echo "New content available at your live site"
